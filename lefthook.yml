pre-commit:
  commands:
    eslint:
      glob: "*.{tsx,ts,json}"
      run: |
        pnpm dlx eslint --fix {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase
    prettier:
      glob: "*.{tsx,ts,json,md,yml,yaml}"
      run: |
        pnpm dlx prettier --write {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase
