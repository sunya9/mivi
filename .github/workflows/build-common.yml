name: Common Build Workflow

on:
  workflow_call:
    inputs:
      upload_artifact:
        description: "Whether to upload the build artifact"
        required: false
        type: boolean
        default: false
    secrets:
      CODECOV_TOKEN:
        required: true

permissions:
  contents: read
  actions: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          run_install: false

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(jq -r '.devDependencies.playwright' package.json)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm dlx playwright install --with-deps chromium

      - name: Lint
        run: pnpm lint

      - name: Format Check
        run: pnpm format:check

      - name: Typecheck
        run: pnpm typecheck

      - name: Set build metadata
        id: build-meta
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "timestamp=$(git show -s --format=%cI HEAD)" >> $GITHUB_OUTPUT
        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Build
        run: pnpm run build
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          VITE_APP_VERSION: ${{ steps.build-meta.outputs.short_sha }}
          VITE_BUILD_DATETIME: ${{ steps.build-meta.outputs.timestamp }}

      - name: Test
        run: pnpm test --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: sunya9/mivi
          files: ./coverage/clover.xml
          fail_ci_if_error: true

      - name: Upload build artifact
        if: inputs.upload_artifact
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
